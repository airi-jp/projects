<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects ‚ú¶ Airi</title>
  <meta name="theme-color" content="#D2042D" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&family=Baloo+2:wght@600;700&display=swap');

    :root{
      --red:#D2042D;
      --red-soft:#ff5f7d;
      --bg:#fff0f5;
      --card:#ffffffee;
      --ink:#2b0a12;
      --muted:#7a3b4a;
      --shadow:0 20px 45px rgba(210,4,45,.25);
      --radius:22px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, #fff 0%, transparent 60%),
        linear-gradient(135deg,#ffe6ec,var(--bg));
      color:var(--ink);
      overflow-x:hidden;
    }

    /* ===== TOPBAR ===== */
    .topbar{
      position:sticky;top:0;z-index:20;
      background:var(--red);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .topbar-inner{
      max-width:1100px;margin:0 auto;
      padding:.9rem 1.25rem;
      display:flex;align-items:center;justify-content:space-between;
    }
    .logo{
      font-family:'Poppins', system-ui, sans-serif;
      font-weight:800;
      letter-spacing:.12em;
      color:white;
    }
    
    @keyframes scan{from{transform:translateX(-40%)}to{transform:translateX(40%)}}

    .nav a{
      color:white;text-decoration:none;font-size:.8rem;
      padding:.45rem .9rem;border-radius:999px;
      background:rgba(255,255,255,.18);
      backdrop-filter:blur(6px);
      margin-left:.4rem;transition:all .25s
    }
    .nav a:hover{background:white;color:var(--red);transform:translateY(-2px)}

    header{text-align:center;padding:3.8rem 1.25rem 3rem;position:relative}
    header h1{font-size:clamp(2.6rem,6vw,3.6rem)}
    header h1 span{color:var(--red)}
    header p{max-width:640px;margin:1rem auto 1.4rem;color:var(--muted)}
    .hero{
      margin:1.6rem auto 0;
      max-width:420px;
      border-radius:28px;
      overflow:hidden;
      box-shadow:0 25px 60px rgba(210,4,45,.35);
      border:2px solid rgba(210,4,45,.35);
      background:#fff;
      position:relative
    }
    .hero img{width:100%;display:block}
    .hero::after{content:'Kurami ‚ú¶';position:absolute;bottom:12px;right:16px;font-size:.75rem;color:white;background:rgba(210,4,45,.9);padding:.25rem .6rem;border-radius:999px}

    

    main{max-width:1100px;margin:0 auto;padding:1.6rem 1.25rem 4rem}

    /* ===== FILTER BUTTONS ===== */
    .controls{display:flex;gap:.7rem;justify-content:center;margin-bottom:1.8rem;flex-wrap:wrap}
    .btn{
      border:0;cursor:pointer;
      padding:.65rem 1.15rem;font-size:.85rem;
      border-radius:16px;
      background:white;color:var(--red);
      box-shadow:var(--shadow);
      transition:all .25s
    }
    .btn:hover{transform:translateY(-3px) scale(1.04);background:var(--red);color:white}

    /* ===== GRID ===== */
    @keyframes enter{
      to{opacity:1;transform:translateY(0) scale(1)}
    }
    .card .planet{
      position:absolute;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#ff9ab0,var(--red));
      opacity:.45;
      filter:blur(1px);
      pointer-events:none;
      z-index:0;
      animation:orbit 18s linear infinite
    }
    @keyframes orbit{
      from{transform:rotate(0deg) translateX(6px) rotate(0deg)}
      to{transform:rotate(360deg) translateX(6px) rotate(-360deg)}
    }
    .card .planet.p1{width:46px;height:46px;top:-14px;right:-10px}
    .card .planet.p2{width:26px;height:26px;bottom:22px;left:-12px}
    .card .planet.p3{width:18px;height:18px;bottom:-8px;right:38px}

    .card > *{position:relative;z-index:1}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.7rem}

    .card{
      --rand: calc((var(--i, 0) + 1) * 1deg);
      position:relative;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 18px 40px rgba(210,4,45,.28);
      border:1.5px solid rgba(210,4,45,.25);
      padding:1.35rem;
      display:flex;
      flex-direction:column;
      gap:.75rem;
      opacity:0;
      transform:translateY(26px) scale(.94);
      animation:enter .7s cubic-bezier(.2,.8,.2,1) forwards;
      overflow:hidden
    }
    .card:hover{box-shadow:0 25px 65px rgba(210,4,45,.45)}
    .card::after{
      content:'';position:absolute;inset:0;border-radius:inherit;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.4);
      pointer-events:none
    }
    .card:hover{transform:translateY(-10px) scale(1.03)}

    .cover{width:100%;height:180px;border-radius:18px;overflow:hidden;background:linear-gradient(135deg,#ffd1dc,#ffe1e8);position:relative}
    .cover::after{content:'‚ú¶';position:absolute;right:10px;bottom:8px;font-size:.9rem;opacity:.5;color:var(--red)}
    .cover img{width:100%;height:100%;object-fit:cover}

    .title{display:flex;align-items:center;gap:.5rem;margin-top:.4rem}
    .dot{width:9px;height:9px;border-radius:50%;background:var(--red)}
    .card h3{font-size:1.15rem;font-family:'Baloo 2', cursive;letter-spacing:.03em}
    .card p{font-size:.9rem;color:var(--muted)}

    .tags{display:flex;flex-wrap:wrap;gap:.35rem}
    .tag{
      font-size:.7rem;padding:.25rem .55rem;border-radius:999px;
      background:#ffe1e8;color:var(--red)
    }

    .links{display:flex;gap:.5rem;margin-top:.35rem}
    .links a{
      text-decoration:none;font-size:.78rem;
      padding:.45rem .85rem;border-radius:12px;
      background:var(--red);color:white;
      transition:transform .2s, box-shadow .2s
    }
    .links a:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(210,4,45,.35)}

    footer{text-align:center;color:var(--muted);font-size:.8rem;padding:2rem 1rem;position:relative}
    footer::before{content:'‚ô° ‚ú¶ ‚ô°';display:block;color:var(--red-soft);letter-spacing:.6em;opacity:.5;margin-bottom:.6rem}

    /* micro floating details */
    .float{position:fixed;font-size:.8rem;opacity:.25;pointer-events:none;animation:drift 18s linear infinite}
    @keyframes drift{from{transform:translateY(110vh)}to{transform:translateY(-10vh)}}

    .egg{position:fixed;right:16px;bottom:16px;font-size:1.4rem;cursor:pointer}
  </style>
</head>
<body>

  <div class="topbar">
    <div class="topbar-inner">
      <div class="logo">PROJECTS</div>
      <nav class="nav">
        <a href="#projects">Projects</a>
        <a href="https://github.com/airi-jp" target="_blank">GitHub</a>
      </nav>
    </div>
  </div>

  <span class="float" style="left:10%">‚ú¶</span>
  <span class="float" style="left:70%;animation-duration:22s">‚ô°</span>

  <header>
    <h1><span>Projects</span> by Airi</h1>
    <p>Modern, animated, auto-loaded from GitHub with custom metadata.</p>
  </header>

  <main id="projects">
    <div class="controls">
      <button class="btn" data-filter="all">All</button>
      <button class="btn" data-filter="pages">Live</button>
      <button class="btn" data-filter="source">Source</button>
    </div>
    <section id="grid" class="grid"></section>
  </main>

  <footer>¬© 2026 Airi ¬∑ bold ‚Ä¢ modern ‚Ä¢ animated</footer>
  <div class="egg">ü©∑</div>

  <script>
    const USER='airi-jp';
    const grid=document.getElementById('grid');

    fetch(`https://api.github.com/users/${USER}/repos?per_page=100`)
      .then(r=>r.json())
      .then(repos=>repos.filter(r=>!r.fork))
      .then(repos=>repos.forEach(r=>loadProject(r)));

    let featuredSet=false;
    async function loadProject(repo){
      let meta={};
      try{
        const res=await fetch(`https://raw.githubusercontent.com/${USER}/${repo.name}/main/project.json`);
        if(res.ok) meta=await res.json();
      }catch{}

      const el=document.createElement('div');
      el.className='card';
      el.dataset.type=repo.homepage?'pages':'source';

      el.innerHTML=`
        <div class="planet p1"></div>
        <div class="planet p2"></div>
        <div class="planet p3"></div>
        ${meta.PhotoLink?`<div class=\"cover\"><img src=\"${meta.PhotoLink}\"></div>`:''}
        <div class=\"title\"><span class=\"dot\"></span><h3>${repo.name.replace(/-/g,' ')}</h3></div>
        <p>${meta.Description||repo.description||'cute but mysterious ‚ú®'}</p>
        <div class=\"tags\">
          ${repo.language?`<span class=tag>${repo.language}</span>`:''}
          ${repo.homepage?`<span class=tag>Live</span>`:''}
        </div>
        <div class=\"links\">
          ${repo.homepage?`<a href=\"${repo.homepage}\" target=\"_blank\">Open</a>`:''}
          <a href=\"${repo.html_url}\" target=\"_blank\">Source</a>
        </div>`;

      el.style.setProperty('--i', grid.children.length);
      grid.appendChild(el);

      // subtle tilt interaction
      el.addEventListener('mousemove',e=>{
        const r=el.getBoundingClientRect();
        const x=(e.clientX-r.left)/r.width-.5;
        const y=(e.clientY-r.top)/r.height-.5;
        el.style.transform=`translateY(-8px) rotateX(${ -y*6 }deg) rotateY(${ x*6 }deg) scale(1.03)`;
      });
      el.addEventListener('mouseleave',()=>{
        el.style.transform='';
      });
    }

    document.querySelectorAll('.btn').forEach(b=>{
      b.onclick=()=>{
        const f=b.dataset.filter;
        document.querySelectorAll('.card').forEach(c=>{
          c.style.display=(f==='all'||c.dataset.type===f)?'flex':'none';
        })
      }
    });

    let clicks=0;
    document.querySelector('.egg').onclick=()=>{
      clicks++;
      if(clicks===5){
        document.body.style.filter='hue-rotate(160deg)';
        alert('secret crimson mode unlocked ‚ù§Ô∏è');
      }
    }
  </script>
</body>
</html>
